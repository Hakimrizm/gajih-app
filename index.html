<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT ING</title>
  </head>
  <body>

    <div class="container">
      <div class="card mt-3">
        <div class="card-header bg-primary">
          <h4 class="text-center">PT INTERNASIONAL NIAGA GLOBAL INDO</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Tanggal</label>
              <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nama</label>
              <input type="text" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3">
              <label class="form-check-label" for="exampleCheck1">Jabatan</label>
              <select class="form-check-label" id="exampleCheck1">
                <option value="Produksi">Produksi</option>
                <option value="Karyawan">Karyawan</option>
                <option value="Manager">Manager</option>
              </select>
              <div class="mb-3">
                <label for="ddp" class="form-label">Departement</label>
                <input type="text" class="form-control" id="ddp" />
              </div>
            </div>
            <div class="mb-3">
              <label for="gpp" class="form-label">Gaji pokok preiode</label>
              <input type="number" class="form-control" id="gpp" value="50000" />
            </div>
            <div class="mb-3">
              <label for="Lt" class="form-label">Lembur Terusan</label>
              <input type="number" class="form-control" id="Lt" value="60000" />
            </div>
            <div class="mb-3">
              <label for="lembur" class="form-label">Lembur</label>
              <input type="number" class="form-control" id="Lembur" value="75000" />
            </div>
            <div class="mb-3">
              <label for="Libur" class="form-label">Libur</label>
              <input type="number" class="form-control" id="Libur" value="25000" />
            </div>
            <div class="mb-3">
              <label for="premi" class="form-label">Premi Kehadiran</label>
              <input type="number" class="form-control" id="premi" value="5000" />
            </div>
            <div class="mb-3">
              <label for="kasbon" class="form-label">Kasbon</label>
              <input type="number" class="form-control" id="kasbon" />
            </div>
            <div class="mb-3">
              <label for="total" class="form-label">Total</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      
    <div class="card mt-4">
		<div class="card-header bg-primary">
			<h4 class="text-center">PT INTERNASIONAL GLOBALINDO</h4>
		</div>
		<div class="card-body">
			<table>
				<tr>
					<th>Tanggal</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Nama</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Jabatan</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Departement</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Gaji Pokok</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Priode</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Lembur Terusan</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Lembur</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Premi Kehadiran</th>
					<td>:</td>
				</tr>
				<tr>
					<th>Kasbon</th>
					<td>:</td>
				</tr>
			</table>

			<div class="border mt-3"></div>

			<div class="d-flex justify-content-between">
				<p>Total</p>
				<p>
					IDR
				</p>
			</div>
		</div>
	</div>
      
    </div>

  </body>
</html>
