<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT ING</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    "
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card mt-3 mb-3">
            <div class="card-header bg-primary">
              <h4 class="text-center">PT INTERNASIONAL NIAGA GLOBAL INDO</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="tanggal" class="form-label">Tanggal</label>
                  <input type="date" class="form-control tanggal" id="tanggal" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" />
                </div>
                <div class="mb-3">
                  <label class="form-check-label" for="jabatan">Jabatan</label>
                  <select class="form-select" id="jabatan">
                    <option value="Produksi">Produksi</option>
                    <option value="Karyawan">Karyawan</option>
                    <option value="Manager">Manager</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="ddp" class="form-label">Departement</label>
                  <input type="text" class="form-control" id="ddp" value="Produksi" />
                </div>
                <div class="mb-3">
                  <label for="gpp" class="form-label">Gaji pokok preiode</label>
                  <input type="number" class="form-control gajih" id="gpp" value="50000" />
                </div>
                <div class="mb-3">
                  <label for="lt" class="form-label">Lembur Terusan</label>
                  <input type="number" class="form-control" id="lt" value="60000" />
                </div>
                <div class="mb-3">
                  <label for="lembur" class="form-label">Lembur</label>
                  <input type="number" class="form-control" id="lembur" value="75000" />
                </div>
                <!-- <div class="mb-3">
                  <label for="premi" class="form-label">Premi Kehadiran</label>
                  <input type="number" class="form-control" id="premi" value="5000" />
                </div> -->
                <div class="mb-3">
                  <label for="kasbon" class="form-label">Kasbon</label>
                  <input type="number" class="form-control" id="kasbon" value="0" />
                </div>
                <button type="button" class="btn btn-primary btn-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Hasil -->
      <div class="row">
        <div class="col">
          <div class="card mt-4 d-none">
            <div class="card-header bg-primary">
              <h4 class="text-center">PT INTERNASIONAL GLOBALINDO</h4>
            </div>
            <div class="card-body">
              <table>
                <tr>
                  <th>Tanggal</th>
                  <td>:</td>
                  <td></td>
                </tr>
                <tr>
                  <th>Nama</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Jabatan</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Departement</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Gaji Pokok</th>
                  <td>:</td>
                  <td class="gajih"></td>
                </tr>
                <tr>
                  <th>Priode</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Lembur Terusan</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Lembur</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Premi Kehadiran</th>
                  <td>:</td>
                </tr>
                <tr>
                  <th>Kasbon</th>
                  <td>:</td>
                </tr>
              </table>

              <div class="border mt-3"></div>

              <div class="d-flex justify-content-between">
                <p>Total</p>
                <p>IDR</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="public/js/script.js"></script>
  </body>
</html>
